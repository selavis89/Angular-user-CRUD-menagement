<div class="container">
  <legend class="mb-3 mt-3">Edit User</legend>
  <form [formGroup]="form" (ngSubmit)="update()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName" class="form-label">First Name*</label>
        <input
          type="text"
          name="firstName"
          [(ngModel)]="userForm.firstName"
          class="form-control"
          id="firstName"
          formControlName="firstName"
        />
        <div
          *ngIf="f.firstName?.invalid && f.firstName?.touched"
          class="alert alert-danger bg-danger text-white"
        >
          <div *ngIf="f.firstName.errors?.['required']">
            First name is required
          </div>
          <div *ngIf="f.firstName.errors?.['minlength']">
            First name should be 3 characters
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastName" class="form-label">Last Name*</label>
        <input
          type="text"
          name="lastName"
          [(ngModel)]="userForm.lastName"
          class="form-control"
          id="lastName"
          formControlName="lastName"
        />
        <div
          *ngIf="f.lastName?.invalid && f.lastName?.touched"
          class="alert alert-danger bg-danger text-white"
        >
          <div *ngIf="f.lastName.errors?.['required']">
            Last name is required
          </div>
          <div *ngIf="f.lastName.errors?.['minlength']">
            Last name should be 3 characters
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="province" class="form-label">Email*</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="userForm.email"
          class="form-control"
          id="email"
          formControlName="email"
        />
        <div
          *ngIf="f.email?.invalid && f.email?.touched"
          class="alert alert-danger bg-danger text-white"
        >
          <div *ngIf="f.email.errors?.['required']">Email is required</div>
          <div *ngIf="f.email.errors?.['email']">Enter a valid email</div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          name="address"
          [(ngModel)]="userForm.address"
          class="form-control"
          id="address"
          formControlName="address"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="location" class="form-label">Location</label>
        <input
          type="text"
          name="location"
          [(ngModel)]="userForm.location"
          class="form-control"
          id="location"
          formControlName="location"
        />
      </div>
      <div class="col-md-4 mb-3">
        <label for="common" class="form-label">Common</label>
        <input
          type="text"
          name="common"
          [(ngModel)]="userForm.common"
          class="form-control"
          id="common"
          formControlName="common"
        />
      </div>
      <div class="col-md-4 mb-3">
        <label for="province" class="form-label">Province</label>
        <input
          type="text"
          name="province"
          [(ngModel)]="userForm.province"
          class="form-control"
          id="province"
          formControlName="province"
        />
      </div>
    </div>

    <div class="mb-3">
      <label for="note" class="form-label">Note</label>
      <textarea
        type="text"
        name="note"
        [(ngModel)]="userForm.note"
        class="form-control"
        id="note"
        formControlName="note"
      ></textarea>
    </div>
    <button type="button" (click)="update()" class="btn btn-primary float-end">
      Update
    </button>
  </form>
</div>
